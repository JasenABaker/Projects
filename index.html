<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Spectral+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Coheed and Cambria Jeopardy</title>
</head>

<body>
    <header>
        <h1>Coheed and Cambria Jeopardy</h1>

    <div class="category_container">

        <div id="cat2" class="category">Category</div>
        <div id="cat3" class="category">Category</div>
        <div id="cat4" class="category">Category</div>
        <div id="cat5" class="category">Category</div>
    </div>
    <div class="answer_container">

        <div id="c1-1" class="answers" data-cat="1" data-point="1">100</div>

        <div id="c5-3" class="answers" data-cat="5" data-point="3">300</div>

        <div id="c1-4" class="answers" data-cat="1" data-point="4">400</div>
        <div id="c2-4" class="answers" data-cat="2" data-point="4">400</div>

        <div id="c5-4" class="answers" data-cat="5" data-point="4">400</div>


        <div id="c1-5" class="answers" data-cat="1" data-point="5">500</div>
        <div id="c2-5" class="answers" data-cat="2" data-point="5">500</div>
        <div id="c3-5" class="answers" data-cat="3" data-point="5">500</div>
        <div id="c4-5" class="answers" data-cat="4" data-point="5">500</div>
        <div id="c5-5" class="answers" data-cat="5" data-point="5">500</div>

    </div>
    <div id="Pscore1" class="playerScore">Player One Score
        <span id="score1span">0</span>
    </div>
    <div id="Pscore2" class="playerScore">Player Two Score

        <span>0</span>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="answerCard">Answer</div>
            <span id="qc1" class="questionChoice" data-span="1">qustion choice</span>
            <span id="qc2" class="questionChoice" data-span="2">qustion choice</span>
            <span id="qc3" class="questionChoice" data-span="3">qustion choice</span>
            <span id="qc4" class="questionChoice" data-span="4">qustion choice</span>
        </div>
    </div>
    <div id="modal2" class="modal2">
            <div class="modal-content2">
                <div class="final"><h2>Final Jeopardy</h2></div>
                
            </div>
        </div>





    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
